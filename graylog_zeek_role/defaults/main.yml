---
# defaults file for graylog_zeek_role

#xenial for 16.04 or bionic for 18.04
ubuntu_version: 'bionic'

#Elasticsearch
ELASTIC_VERSION: '7.9.0'
ELASTIC_GPG_URL: 'https://artifacts.elastic.co/GPG-KEY-elasticsearch'
ELASTIC_REPO_URL: 'deb https://artifacts.elastic.co/packages/7.x/apt stable main

cluster_name: graylog

node_name: nde

elasticsearch_network_host: '127.0.0.1'

elasticsearch_http_port: 9200

graylog_version: '3.0'

graylog_root_username: nde

#echo -n yourpassword | shasum -a 256
graylog_root_password_sha2: ''

#pwgen -N 1 -s 96
graylog_password_secret: ''

graylog_root_timezone: 'Africa/Nairobi'

graylog_http_bind_address: '<IP>'
#graylog_http_bind_address: '0.0.0.0'

graylog_port: '9000'
